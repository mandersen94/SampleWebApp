<!DOCTYPE html>
<html>
	<head>
		<link type="text/css"
			href="http://jqueryui.com/latest/themes/base/ui.all.css"
			rel="stylesheet" />
		<script type="text/javascript"
			src="http://jqueryui.com/latest/jquery-1.3.2.js"></script>
		<script type="text/javascript"
			src="http://jqueryui.com/latest/ui/ui.core.js"></script>
		<script type="text/javascript"
			src="http://jqueryui.com/latest/ui/ui.draggable.js"></script>
		<style type="text/css">
#draggable {
	background: url('RedDot.png');
	background-repeat: no-repeat;
    background-position: center;
    width: 10px;
	height: 10px;
}

#picture {
	background: url('F1A3.gif');
	background-repeat: no-repeat;
	border: 2px;
	width: 387px;
	height: 488px;
}
</style>
		<script type="text/javascript">
	$(document).ready( function() {
		$("#draggable").draggable( {
			containment : 'parent'
		});
		$("#draggable").bind('dragstop', function(event, ui){
		  console.log("ui.pageX = " + event.pageX);
		  console.log("ui.pageY = " + event.pageY);
		saveinfo();
		  });
	});

	function saveinfo( ) {
		var left = $("#draggable").css("left");
		var top = $("#draggable").css("top");
		console.log("left =  " + left + ", top = " + top);
	} 

	function place(){
		var left = $("#left").attr("value");
		var top = $("#top").attr("value");
		console.log("left = " + left + ", top = " + top);
		$("#draggable").css('left', left + "px");
		$("#draggable").css('top', top + "px");
		var temp1 = $("#draggable").css('left');
		console.log("left = " + temp1);

	}

</script>
	</head>
	<body style="font-size: 62.5%;">

		<div id="picture">

			<div id="draggable">
			</div>
		</div>
		<button onclick="saveinfo();" >Save Location</button><br/>
		Left: <input type="text" id="left"/><br/>
		Top: <input type="text" id="top"/><br/>
		<button onclick="place();">Place</button>
	
	</body>
</html>
