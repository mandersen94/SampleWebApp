<html>

	<head>
		<script type="text/javascript" src="../jquery/1.2.6/jquery-1.2.6.js"></script>
		<script type="text/javascript">
			function clickEvent(event){
				console.log("enter clickEvent");
				event.preventDefault();
				var url = event.target.href;
				var logoutURL = "http://java.sun.com";
				$.getScript(logoutURL, function(){
						console.log("loaded " + logoutURL);
						clickRealSAML();
					});				
			}
			
			function clickRealSAML(){
				console.log("clicking on real SAML link.");
				$("#samlLinkReal").click();
			}
		
			$(document).ready(function() {
				console.log("document ready.");
				
				$("#samlLinkFake").click(function(event){
					clickEvent(event);
				});
			});
			
		</script>
	</head>

	<body>

		<p>
			Test SAML page
		</p>
		<a id="samlLinkFake" href="http://www.cnn.com" target="_blank">Launch SAML</a>

		<a style="visibility:hidden" id="samlLinkReal" href="http://www.cnn.com" target="_blank">Launch SAML</a>

	</body>

</html>
