<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>Dojo Example</title>

		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="../dojo/1.2.1/dojo/dojo.js"
			djConfig="parseOnLoad: true, isDebug: true, debugAtAllCosts: true"></script>
		<script type="text/javascript">
			function eventHandler(event){
				console.log("eventHandler::entered.");
				console.log(event);
			}
		
       		dojo.addOnLoad(function(){
   				console.log("document ready!");
				var myDiv = dojo.byId('myDiv');
   				dojo.connect(myDiv, 'onclick', eventHandler);
			});
		</script>

	</head>

	<body>
		<div id="myDiv">This is my HTML page.</div>
		<br/>
	</body>
</html>
